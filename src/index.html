<!DOCTYPE html>
<html>
	<head>
		<title>Hi</title>
    <style>
      td {
        border: 1px solid black;
      }
      .name {
        font-size: 20px;
      }
    </style>
	</head>
	<body>
    <div class="messages">
    <table id="messages">
    {% for message in messages %}
      <tr>
        <td class="name"><strong>{{ unescape(message.Name) }}<strong></td>
        <td class="message">{{ unescape(message.Message) }}</td>
      </tr>
    {% endfor %}
    </table>
    </div>
		<!--<p id="test"></p>-->
		<p>Hello {{ name }}</p>
    <form action="/post" method="get">
      <input type="text" hidden value="{{ name }}" name="name"></input>
      <input type="text" value="" placeholder="Enter your text..." name="message"></input>
      <input type="submit"></input>
    </form>
		<script type="text/javascript" src='https://code.jquery.com/jquery-3.4.1.min.js'>
		</script>
